<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="c-day">
                <p class="date"></p>
                <p class="d-name"></p>
            </div>
            <div class="c-year">
                <p class="month"></p>
                <p class="year"></p>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
