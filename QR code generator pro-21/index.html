<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="con-heading">QR Code Generator</div>
        <div class="con-input">
            <input type="text" placeholder="text or URL" class="input">
        </div>
        <div class="con-qr"><img src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt=""></div>
        <div class="con-btn">Generate</div>

    </div>

    <script src="index.js"></script>
</body>
</html>
